<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="true" style="display:block; background: transparent;">
  <defs>
    <!-- Colors -->
    <style>
      .lg { fill: #d9d9d9; }        /* light gray */
      .pu { fill: #cdb4ff; }        /* soft purple */
      .cy { fill: #b9f2ff; }        /* soft cyan */
    </style>
  </defs>

  <!-- Circles now range from radius 2 (20%) to 10 (100%). Speed scales linearly: larger radius -> faster fall (shorter duration). -->
  <!-- Row 1 -->
  <circle class="lg" cx="8"  cy="-10" r="10">
    <animate attributeName="cy" from="-10" to="110" dur="8s" begin="-5s" repeatCount="indefinite" />
  </circle>
  <circle class="pu" cx="18" cy="-10" r="6">
    <animate attributeName="cy" from="-10" to="110" dur="14s" begin="-12s" repeatCount="indefinite" />
